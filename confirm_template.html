{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .orddel {
        background-color: #ffe9ec;
        text-align: center;
        margin: 15% 15%;
        border-radius: 20px;
        box-shadow: 5px 5px 5px 5px #a3a3a35d;
        padding-top: 20px;
        padding-bottom: 20px;
        font-family: Arial, Helvetica, sans-serif;
        color: rgb(48, 47, 47);
      }
      .headings {
        font-weight: bold;
        font-size: 30px;
      }

      .text {
        margin: 10px 50px;
        font-weight: bold;
      }

      span {
        color: #e21b1b;
      }
    </style>
  </head>
  <body>
    <div class="orddel">
      <div>
        <img style = "margin: 0 auto; width: 100px; height: 100px; border-radius: 50px;" id="logo" src="https://orddel.co.uk/wp-content/uploads/2020/12/Orddel-Logo-05.png">
      </div>
      <p class="headings">Hi,</p>
        {% if success %}
            <p class="text">
                <b><span>Congratulations, </span><b> your Orddel account Confirmation has been
                accepted.
            </p>

            <p class="text">
                Start saving your time and you know time is money.
            </p>
            <p class="text">                
              Log-in to ORDDEL app now.
            </p>
            <p class="text">Good Luck &#128578;</p>
        {% else %}
            <p class="text">Link has expired. Please open the latest email and proceed.</p>
        {% endif %}

    </div>
  </body>
</html>
